cpu:  arm920t
mach: s3c2410x
  
#physical memory
mem_bank: map=M, type=RW, addr=0x00000000, size=0x00800000, file=./helloworld.bin, boot=yes
#ref : http://hi.baidu.com/vtrsazxaxjcdfge/item/4826cdaecf0f4c328919d354 for stack address
mem_bank: map=M, type=RW, addr=0xfff00000, size=0x000fffff 
#all peripherals I/O mapping area
mem_bank: map=I, type=RW, addr=0x48000000, size=0x20000000
